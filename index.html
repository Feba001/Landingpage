<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Receptionists for Dental Practices | Blyn Studio</title>

  <meta name="robots" content="noindex, nofollow">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script async src="https://tally.so/widgets/embed.js"></script>

  <style>
    :root {
      --bg:#0A0A0A;
      --text:#F5F5F5;
      --accent:#CCFF00;
      --card:#1F1F1F;
    }
    body {
      font-family:'Space Grotesk',sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }
    body::before {
      content:"";
      position:fixed;
      inset:0;
      background:radial-gradient(circle at 10% 10%, var(--accent), transparent 60%);
      opacity:.15;
      filter:blur(150px);
      z-index:-1;
    }
    .interactive { transition:.2s ease; }
    .interactive:hover {
      transform:translateY(-2px);
      box-shadow:0 0 20px rgba(204,255,0,.4);
    }
    .reveal { opacity:0; transform:translateY(20px); transition:.6s ease; }
    .reveal.visible { opacity:1; transform:none; }
  </style>
</head>

<body>

<header class="sticky top-0 z-50 bg-black/80 backdrop-blur border-b border-gray-800">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="/" class="text-2xl font-bold interactive">
      <span style="color:var(--accent)">Blyn</span> Studio
    </a>
    <button class="interactive px-5 py-2 rounded-lg font-semibold text-black tally-btn"
      style="background:var(--accent)">
      <span data-i18n="cta_short"></span>
    </button>
  </div>
</header>

<!-- LANGUAGE SELECTOR -->
<div class="fixed bottom-6 right-6 z-50">
  <div class="relative">
    <button id="langBtn"
      class="interactive inline-flex items-center px-4 py-3 rounded-xl text-black"
      style="background:var(--accent)">
      <i data-lucide="globe" class="w-5 h-5"></i>
      <span id="langLabel" class="ml-2 font-semibold">EN</span>
      <i data-lucide="chevron-up" class="w-4 h-4 ml-1"></i>
    </button>
    <div id="langMenu"
      class="hidden absolute bottom-full right-0 mb-2 w-32 rounded-md border border-yellow-400 bg-gray-800">
      <button onclick="setLang('en')" class="block w-full px-4 py-2 text-left text-gray-300 hover:bg-gray-700">English</button>
      <button onclick="setLang('hu')" class="block w-full px-4 py-2 text-left text-gray-300 hover:bg-gray-700">Magyar</button>
    </div>
  </div>
</div>

<main class="max-w-7xl mx-auto px-6">

<!-- HERO -->
<section class="min-h-screen flex items-center text-center py-32">
  <div class="w-full">
    <p class="uppercase tracking-widest text-gray-400 reveal" data-i18n="tagline"></p>
    <h1 class="text-6xl md:text-7xl font-bold mt-6 reveal" data-i18n="headline"></h1>
    <p class="text-xl text-gray-300 max-w-2xl mx-auto mt-8 reveal" data-i18n="sub"></p>
    <div class="mt-10 reveal">
      <button class="interactive px-8 py-4 text-lg font-bold rounded-xl text-black tally-btn"
        style="background:var(--accent)">
        <span data-i18n="cta_main"></span>
      </button>
    </div>
  </div>
</section>

<!-- AUDIO DEMO -->
<section class="py-20 border-t border-gray-800 text-center">
  <h2 class="text-3xl font-bold mb-6 reveal" data-i18n="audio_title"></h2>
  <audio controls class="mx-auto reveal max-w-md">
    <!-- FIXED TYPE FOR .m4a -->
    <source id="audioSource" src="" type="audio/mp4">
  </audio>
</section>

<!-- (rest of content unchanged) -->

</main>

<footer class="py-12 border-t border-gray-800 text-center text-gray-500">
  © 2025 Blyn Studio. All Rights Reserved.
</footer>

<script>
  const TALLY_FORMS = { en:"PdpKXd", hu:"7RbXEL" };

  /* ✅ UPDATED DEMO FILES */
  const AUDIO_FILES = {
    en: "/audio/AI Receptionist Dental Demo ENG.m4a",
    hu: "/audio/AI Receptionist Dental Demo HUN.m4a"
  };

  const translations = { /* unchanged – omitted for brevity */ };

  const langBtn = document.getElementById("langBtn");
  const langMenu = document.getElementById("langMenu");
  const langLabel = document.getElementById("langLabel");

  langBtn.onclick = () => langMenu.classList.toggle("hidden");

  function applyLang(lang){
    langLabel.textContent = lang.toUpperCase();

    document.querySelectorAll("[data-i18n]").forEach(el=>{
      el.innerHTML = translations[lang][el.dataset.i18n];
    });

    document.querySelectorAll(".tally-btn").forEach(btn=>{
      btn.setAttribute("data-tally-open", TALLY_FORMS[lang]);
      btn.setAttribute("data-tally-overlay","1");
    });

    const audio = document.getElementById("audioSource");
    audio.src = AUDIO_FILES[lang];
    audio.parentElement.load();

    localStorage.setItem("landing_lang", lang);
    langMenu.classList.add("hidden");
  }

  function setLang(lang){ applyLang(lang); }

  applyLang(localStorage.getItem("landing_lang") || "en");

  document.addEventListener("DOMContentLoaded", () => {
    lucide.createIcons();
    document.querySelectorAll(".reveal").forEach(el => el.classList.add("visible"));
  });

  document.addEventListener("click", e => {
    if (!langBtn.contains(e.target) && !langMenu.contains(e.target)) {
      langMenu.classList.add("hidden");
    }
  });
</script>

</body>
</html>
