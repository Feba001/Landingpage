<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <meta name="robots" content="noindex, nofollow">

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script async src="https://tally.so/widgets/embed.js"></script>

  <style>
    :root {
      --bg:#0A0A0A;
      --text:#F5F5F5;
      --accent:#CCFF00;
      --card:#1F1F1F;
    }
    body {
      font-family:'Space Grotesk',sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }
    body::before {
      content:"";
      position:fixed;
      inset:0;
      background:radial-gradient(circle at 10% 10%, var(--accent), transparent 60%);
      opacity:.15;
      filter:blur(150px);
      z-index:-1;
    }
    .interactive { transition:.2s ease; }
    .interactive:hover {
      transform:translateY(-2px);
      box-shadow:0 0 20px rgba(204,255,0,.4);
    }
    .reveal { opacity:0; transform:translateY(20px); transition:.6s ease; }
    .reveal.visible { opacity:1; transform:none; }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="sticky top-0 z-50 bg-black/80 backdrop-blur border-b border-gray-800">

  </div>
</header>

<!-- LANGUAGE SELECTOR -->

    </button>
    <div id="langMenu"
      class="hidden absolute bottom-full right-0 mb-2 w-32 rounded-md border border-yellow-400 bg-gray-800">
      <button onclick="setLang('en')" class="block w-full px-4 py-2 text-left text-gray-300 hover:bg-gray-700">English</button>
      <button onclick="setLang('hu')" class="block w-full px-4 py-2 text-left text-gray-300 hover:bg-gray-700">Magyar</button>

<!-- PROBLEM -->
<section class="py-28 border-t border-gray-800">

      <p class="text-gray-300 text-lg" data-i18n="problem_desc"></p>
    </div>
  </div>
</section>

  <div class="grid md:grid-cols-3 gap-10">

      <p class="text-gray-300" data-i18n="s1_desc"></p>

<!-- RESULTS -->
<section class="py-28 border-t border-gray-800 text-center">

    <div class="reveal"><p class="text-5xl font-bold" style="color:var(--accent)">+30%</p><p class="text-gray-400 mt-2" data-i18n="r2"></p></div>
    <div class="reveal"><p class="text-5xl font-bold" style="color:var(--accent)">24/7</p><p class="text-gray-400 mt-2" data-i18n="r3"></p></div>
  </div>
</section>

<!-- CTA -->
<section class="py-32 text-center border-t border-gray-800">

  <p class="text-xl text-gray-300 mb-10 reveal" data-i18n="cta_desc"></p>
  <button class="interactive px-10 py-5 text-xl font-bold rounded-xl text-black tally-btn reveal"
    style="background:var(--accent)">
    <span data-i18n="cta_main"></span>
  </button>
</section>

</main>
